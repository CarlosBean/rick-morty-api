<div class="relative rounded-md text-lg font-bold">
  <div
    class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
  >
    <span class="text-gray-400">></span>
  </div>
  <input
    type="text"
    name="search"
    id="search"
    class="block w-full rounded-md border-2 border-gray-400 pl-7 outline-green-400"
    placeholder="Search by name"
    spellcheck="false"
    autocomplete="off"
    (keydown)="handleKeydown($event)"
    (input)="handleInput($event)"
  />
</div>
