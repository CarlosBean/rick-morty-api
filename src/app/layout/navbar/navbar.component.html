<div class="flex justify-between p-4">
  <ul class="flex items-center gap-5">
    <li *ngFor="let route of routes">
      <a
        class="cursor-pointer rounded-md border-2 border-green-600 bg-green-100 py-1 px-2 font-bold uppercase text-green-700 hover:bg-green-200"
        [routerLink]="route.route"
      >
        {{ route.name }}
      </a>
    </li>
  </ul>
  <app-search-bar></app-search-bar>
</div>
