<div
  *ngIf="data"
  class="group flex cursor-pointer rounded-md bg-white transition duration-200 ease-in-out hover:shadow-md"
>
  <div class="flex w-32 flex-none flex-col">
    <img
      [src]="data.image"
      alt=""
      class="inset-0 flex-1 rounded-tl-md object-cover"
      loading="lazy"
      height="300"
      width="300"
    />
    <div class="flex-none rounded-bl-md bg-green-300 text-center font-bold">
      {{ data.species }}
    </div>
  </div>

  <div class="flex-1 space-y-2 rounded-r-md border p-3">
    <div class="mb-1 text-xl font-bold group-hover:text-green-500">
      {{ data.name }}
    </div>

    <span
      class="rounded-md py-1 px-2 font-bold text-white"
      [class]="
        data.status === 'Alive'
          ? 'bg-blue-500'
          : data.status === 'Dead'
          ? 'bg-red-500'
          : 'bg-gray-500'
      "
    >
      {{ data.status }}
    </span>

    <div class="leading-snug">
      <div class="font-bold capitalize text-gray-500">last known location:</div>
      <p class="text-sm text-gray-500">{{ data.location?.name }}</p>
    </div>

    <div class="leading-snug">
      <div class="font-bold capitalize text-gray-500">first seen in:</div>
      <p class="text-sm text-gray-500">{{ data.origin?.name }}</p>
    </div>
  </div>
</div>
