<div
  *ngIf="data"
  class="group flex cursor-pointer rounded-md bg-white transition duration-150 ease-in-out hover:shadow-md"
>
  <div
    class="flex w-32 flex-none flex-col rounded-l-md bg-green-100 group-hover:border-2 group-hover:border-r-0 group-hover:border-green-300"
  >
    <img
      [src]="data.image"
      alt=""
      class="inset-0 flex-1 rounded-tl-md object-cover"
      loading="lazy"
      height="300"
      width="300"
    />
    <div class="flex-none rounded-bl-md bg-green-300 text-center font-bold">
      {{ data.species }}
    </div>
  </div>

  <div
    class="min-w-0 flex-1 space-y-2 rounded-r-md border-2 border-l-0 p-3 transition duration-150 group-hover:border-green-300"
  >
    <div
      class="mb-1 overflow-hidden text-ellipsis whitespace-nowrap text-xl font-bold transition duration-150 group-hover:text-green-400"
    >
      {{ data.name }}
    </div>

    <span
      class="rounded-md py-1 px-2 font-bold text-white"
      [class]="
        data.status === 'Alive'
          ? 'bg-blue-500'
          : data.status === 'Dead'
          ? 'bg-red-500'
          : 'bg-gray-500'
      "
    >
      {{ data.status }}
    </span>

    <div class="leading-snug">
      <div class="font-bold capitalize text-gray-500">last known location:</div>
      <p
        class="overflow-hidden text-ellipsis whitespace-nowrap text-sm text-gray-500"
      >
        {{ data.location?.name }}
      </p>
    </div>

    <div class="leading-snug">
      <div class="font-bold capitalize text-gray-500">first seen in:</div>
      <p
        class="overflow-hidden text-ellipsis whitespace-nowrap text-sm text-gray-500"
      >
        {{ data.origin?.name }}
      </p>
    </div>
  </div>
</div>
