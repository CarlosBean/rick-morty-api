<ng-container
  *ngrxLet="
    { characters: characters$, currentPage: currentPage$ } as vm;
    suspenseTpl: loading
  "
>
  <section
    class="grid grid-cols-1 gap-4 bg-gray-50 p-5 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
  >
    <app-character-card
      *ngFor="
        let character of vm.characters.results;
        index as i;
        trackBy: trackByFn
      "
      [data]="character"
      (click)="navigateTo(character.id)"
    />
  </section>

  <div class="bg-gray-50 px-5 pt-2 pb-5 text-center">
    <app-paginator
      [currentPage]="vm.currentPage"
      [totalPages]="vm.characters.info.pages"
      (pageChanged)="currentPage$.next($event)"
    />
  </div>
</ng-container>

<ng-template #loading>
  <section
    class="grid grid-cols-1 gap-4 bg-gray-50 px-5 pb-10 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
  >
    <app-skeleton-card *ngFor="let _item of [1, 2, 3, 4]" />
  </section>
</ng-template>
